    <!-- Mobile gradient fix -->
    <style>
      @media (max-width: 992px) {
        .mobile-gradient-fix {
          background: linear-gradient(0deg, rgba(0,0,0,0.6) 0%, rgba(202,47,46,0.2) 30%, rgba(202,47,46,0.3) 50%, rgba(202,47,46,0.2) 70%, rgba(0,0,0,0.7) 100%) !important;
        }
        #hero-title {
          font-size: clamp(3.5rem, 15vw, 10rem) !important;
        }
      }
      
      /* Button Animations */
      @keyframes glowPulse {
        0%, 100% { 
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 3px 8px rgba(202, 47, 46, 0.3), 0 0 0 0 rgba(202, 47, 46, 0.7);
        }
        50% { 
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 3px 8px rgba(202, 47, 46, 0.3), 0 0 0 8px rgba(202, 47, 46, 0);
        }
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-150%); opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { transform: translateX(350%); opacity: 0; }
      }
      
      .hero-action-btn {
        animation: glowPulse 2s ease-in-out infinite;
      }
      
      .hero-action-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 30%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), rgba(255,255,255,0.12), rgba(255,255,255,0.08), transparent);
        animation: shimmer 4s ease-in-out infinite;
        border-radius: 6px;
      }
      
      /* Professional UI Enhancements */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }
      
      @keyframes letterGlow {
        0%, 100% { text-shadow: 0 6px 30px rgba(0,0,0,0.8), 0 2px 8px rgba(202,47,46,0.5), 0 0 0 rgba(202,47,46,0); }
        50% { text-shadow: 0 6px 30px rgba(0,0,0,0.8), 0 2px 8px rgba(202,47,46,0.5), 0 0 20px rgba(202,47,46,0.6); }
      }
      
      @keyframes scrollBreathe {
        0%, 100% { transform: translateY(0px); opacity: 0.7; }
        50% { transform: translateY(-5px); opacity: 1; }
      }
      
      .dom-letter {
        display: inline-block;
        animation: letterGlow 3s ease-in-out infinite;
      }
      
      .dom-letter:nth-child(1) { animation-delay: 0s; }
      .dom-letter:nth-child(2) { animation-delay: 0.1s; }
      .dom-letter:nth-child(3) { animation-delay: 0.2s; }
      .dom-letter:nth-child(4) { animation-delay: 0.3s; }
      .dom-letter:nth-child(5) { animation-delay: 0.4s; }
      .dom-letter:nth-child(6) { animation-delay: 0.5s; }
      .dom-letter:nth-child(7) { animation-delay: 0.6s; }
      .dom-letter:nth-child(8) { animation-delay: 0.7s; }
      
      .floating-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(202, 47, 46, 0.6);
        border-radius: 50%;
        pointer-events: none;
        z-index: 1;
      }
      
      .geometric-accent {
        position: absolute;
        border: 1px solid rgba(202, 47, 46, 0.3);
        pointer-events: none;
        z-index: 1;
      }
      
      .mouse-wrap {
        animation: scrollBreathe 2s ease-in-out infinite;
      }
      
      /* Fitness-themed animated elements */
      @keyframes bounce {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        25% { transform: translateY(-15px) rotate(5deg); }
        50% { transform: translateY(-30px) rotate(0deg); }
        75% { transform: translateY(-15px) rotate(-5deg); }
      }
      
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.3); opacity: 1; }
      }
      
      @keyframes barbell-lift {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }
      
      @keyframes energy-pulse {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); opacity: 0.8; }
        100% { transform: scale(2); opacity: 0; }
      }
      
      .fitness-dumbbell {
        position: absolute;
        width: 32px;
        height: 16px;
        background: linear-gradient(90deg, #555, #aaa, #555);
        border-radius: 3px;
        pointer-events: none;
        z-index: 1;
        filter: contrast(1.2) brightness(1.1);
        image-rendering: crisp-edges;
      }
      
      .fitness-dumbbell::before,
      .fitness-dumbbell::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 24px;
        background: #ca2f2e;
        top: -4px;
        border-radius: 2px;
        border: 1px solid rgba(0,0,0,0.3);
      }
      
      .fitness-dumbbell::before { left: -2px; }
      .fitness-dumbbell::after { right: -2px; }
      
      .heartbeat-line {
        position: absolute;
        width: 80px;
        height: 3px;
        background: #ca2f2e;
        pointer-events: none;
        z-index: 1;
        filter: contrast(1.3) brightness(1.2);
        box-shadow: 0 0 4px rgba(202,47,46,0.5);
      }
      
      .heartbeat-line::before {
        content: '';
        position: absolute;
        left: 25px;
        top: -10px;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 20px solid #ca2f2e;
        filter: drop-shadow(0 0 2px rgba(202,47,46,0.7));
      }
      
      .energy-circle {
        position: absolute;
        width: 16px;
        height: 16px;
        border: 3px solid #ca2f2e;
        border-radius: 50%;
        pointer-events: none;
        z-index: 1;
        filter: contrast(1.3) brightness(1.1);
        box-shadow: 0 0 6px rgba(202,47,46,0.6), inset 0 0 4px rgba(202,47,46,0.3);
      }
      
      .barbell-icon {
        position: absolute;
        width: 50px;
        height: 6px;
        background: #ca2f2e;
        pointer-events: none;
        z-index: 1;
        filter: contrast(1.2) brightness(1.1);
        box-shadow: 0 0 4px rgba(202,47,46,0.5);
        border-radius: 1px;
      }
      
      .barbell-icon::before,
      .barbell-icon::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 20px;
        background: #ca2f2e;
        top: -7px;
        border-radius: 2px;
        border: 1px solid rgba(0,0,0,0.2);
        box-shadow: 0 0 3px rgba(202,47,46,0.4);
      }
      
      .barbell-icon::before { left: 0; }
      .barbell-icon::after { right: 0; }
    </style>

    <script>
// Cool JS reveal animation for hero title and subtitle (opposite directions)
window.addEventListener('DOMContentLoaded', function() {
  var mask = document.getElementById('hero-title-mask');
  var title = document.getElementById('hero-title');
  var titleText = document.getElementById('hero-title-text');
  var subtitle = document.getElementById('hero-subtitle');
  var subtitleText = document.getElementById('hero-subtitle-text');
  var subtitleFull = 'Built for Sport Performance!';
  // Set mask to cover only the text, not the whole container
  function setMaskToText() {
    var textRect = titleText.getBoundingClientRect();
    var parentRect = title.getBoundingClientRect();
    var left = textRect.left - parentRect.left;
    var width = textRect.width;
    mask.style.left = left + 'px';
    mask.style.width = width + 'px';
    mask.style.opacity = '1';
    mask.style.transition = 'none';
    mask.style.display = 'block';
  }
  setMaskToText();
  // Responsive: update mask on resize
  if (window.ResizeObserver) {
    const resizeObs = new ResizeObserver(setMaskToText);
    resizeObs.observe(titleText);
    window.addEventListener('resize', setMaskToText);
  } else {
    window.addEventListener('resize', setMaskToText);
  }
  setTimeout(function() {
    var textRect = titleText.getBoundingClientRect();
    var parentRect = title.getBoundingClientRect();
    var left = textRect.left - parentRect.left;
    var width = textRect.width;
    mask.style.transition = 'left 1.1s ease, width 1.1s ease, opacity 0.3s ease 1.1s';
    mask.style.left = (left + width) + 'px';
    mask.style.width = '0px';
    // Fade out at the end of the slide
    setTimeout(function() {
      mask.style.opacity = '0';
      setTimeout(function() {
        mask.style.display = 'none';
      }, 300);
    }, 1100);
    // Typing effect for subheader
    let i = 0;
    const totalDuration = 1100; // ms
    const perChar = Math.max(10, Math.floor(totalDuration / subtitleFull.length));
    function typeSubtitle() {
      if (i < subtitleFull.length) {
        subtitleText.textContent = subtitleFull.slice(0, i);
        i++;
        setTimeout(typeSubtitle, perChar);
      } else if (i === subtitleFull.length) {
        // Add blinking exclamation mark
        subtitleText.innerHTML = subtitleFull.slice(0, -1) + '<span class="blink-exclaim"> ! </span>';
        // Show button and underline after subtitle completes
        setTimeout(function() {
          var buttonContainer = document.getElementById('hero-button-container');
          var underline = document.getElementById('subtitle-underline');
          if (buttonContainer) {
            buttonContainer.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            buttonContainer.style.opacity = '1';
            buttonContainer.style.transform = 'translateY(0)';
          }
          if (underline) {
            underline.style.width = '100%';
          }
        }, 300);
      }
    }
    typeSubtitle();
  }, 200);
});
 </script>
